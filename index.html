<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Live Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .logs {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #e9ecef;
        }
        .log {
            padding: 5px;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Streamer Live Monitor</h1>
        <div class="form-group">
            <label for="twitchStreamers">Twitch Streamers (space-separated):</label>
            <input type="text" id="twitchStreamers" placeholder="Enter Twitch streamers">
        </div>
        <div class="form-group">
            <label for="dliveStreamers">DLive Streamers (space-separated):</label>
            <input type="text" id="dliveStreamers" placeholder="Enter DLive streamers">
        </div>
        <button id="startMonitoring">Start Monitoring</button>
        <div class="logs" id="logs"></div>
    </div>

    <script src="./assets/JS/app.js"></script>
</body>
</html>
